<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="css/text">
  <link href="css/styles.css" rel="stylesheet" type="css/text">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
</html>
<body>
  <div class="container">
    <div class="jumbotron mt-4">
      <h1>Programming Language Selector</h1>
      <p>Here are three programming languages that might be up your alley. Please fill out the questionaire below, and we'll suggest you a good one!</p>
    </div>
    <div class="questions">
      <h1>Which learning environment do you prefer?</h1>
      <select class="form-control" id="environment">
        <option value="1">A Quit Library</option>
        <option value="2">A Coffee Shop</option>
        <option value="3">A Moshpit at a Concert</option>
      </select>

      <h1>When I say jump, you say?</h1>
      <select class="form-control" id="comply">
        <option value="1"></option>
      </select>
    </div>
  </div>



</body>
