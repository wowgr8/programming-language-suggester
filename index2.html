<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron mt-4">
      <h1>Programming Language Selector</h1>
      <p>Here are three programming languages that might be up your alley. Please fill out the questionaire below and we'll suggest you a good one!</p>
    </div>
    <form id="questions">
      <div class="form-control">
        <label for="person1">A name</label>
        <input id="person1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="person2">Another name</label>
        <input id="person2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="animal">An animal</label>
        <input id="animal" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="exclamation">An exclamation</label>
        <input id="exclamation" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="noun">A noun</label>
        <input id="noun" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="verb">A past tense verb</label>
        <input id="verb" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Show my language!</button>
    </form>

    

    <div id="result">
      <p>Based on your answers, I recommend you consider <span id="language-suggested"></span>... Woweee!</p>
    </div>
  </div>
</body>
</html>
